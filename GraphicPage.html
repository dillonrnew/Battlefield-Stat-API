<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Global Rank – OBS Overlay (Top-Left)</title>
  <style>
    /* === RESET & TRANSPARENT CANVAS === */
    *, *::before, *::after { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: transparent;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    /* === OVERLAY CONTAINER – TOP LEFT === */
    .overlay {
      position: absolute;
      top: 20px;
      left: 20px;               /* ← Moved from right to left */
      background: rgba(15, 15, 15, 0.88);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 14px;
      padding: 16px 22px;
      color: #fff;
      font-size: 15px;
      min-width: 210px;
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.6);
      user-select: none;
      transform: translateZ(0);
    }
    .title {
      text-align: center;
      font-weight: 700;
      font-size: 13px;
      color: #00ff88;
      text-transform: uppercase;
      letter-spacing: 1.4px;
      margin-bottom: 12px;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.4);
    }
    /* === GRID LAYOUT – PERFECT CENTERING === */
    .stats {
      display: grid;
      grid-template-columns: 60px 1fr 60px;
      gap: 9px 0;
      align-items: center;
      font-variant-numeric: tabular-nums;
    }
    .stat {
      display: contents;
    }
    .rank   { font-weight: 800; color: #00ff88; text-align: left;}
    .label  { font-weight: 600; color: #88ccff; text-align: center; }
    .value  { font-weight: 700; color: #00ff88; text-align: right; }
    /* === ROW SEPARATORS === */
    .stat:nth-child(-n+2) > * {
      border-bottom: 1px dashed rgba(255, 255, 255, 0.15);
      padding-bottom: 6px;
    }
    .stat:last-child > * {
      border-bottom: none;
      padding-bottom: 0;
    }
  </style>
</head>
<body>
<div class="overlay">
  <div class="title">GLOBAL LEADERBOARD</div>
  <div class="stats">
    <!-- Wins -->
    <div class="stat">
      <div class="rank">7<sup>th</sup></div>
      <div class="label">Wins</div>
      <div class="value">123</div>
    </div>
    <!-- Kills -->
    <div class="stat">
      <div class="rank">12<sup>th</sup></div>
      <div class="label">Kills</div>
      <div class="value">2,345</div>
    </div>
    <!-- Assists -->
    <div class="stat">
      <div class="rank">15<sup>th</sup></div>
      <div class="label">Assists</div>
      <div class="value">745</div>
    </div>
  </div>
</div>
<script>
  function updateStats() {
    // Replace with your actual API endpoint
    fetch('https://api.example.com/stats') // Example URL; update to your API
      .then(response => response.json())
      .then(data => {
        // Assuming data structure: { wins: { rank: 7, value: 123 }, kills: { rank: 12, value: 2345 }, assists: { rank: 15, value: 745 } }
        // Update Wins
        document.querySelector('.stats .stat:nth-child(1) .rank').innerHTML = data.wins.rank + '<sup>th</sup>';
        document.querySelector('.stats .stat:nth-child(1) .value').textContent = data.wins.value.toLocaleString();

        // Update Kills
        document.querySelector('.stats .stat:nth-child(2) .rank').innerHTML = data.kills.rank + '<sup>th</sup>';
        document.querySelector('.stats .stat:nth-child(2) .value').textContent = data.kills.value.toLocaleString();

        // Update Assists
        document.querySelector('.stats .stat:nth-child(3) .rank').innerHTML = data.assists.rank + '<sup>th</sup>';
        document.querySelector('.stats .stat:nth-child(3) .value').textContent = data.assists.value.toLocaleString();
      })
      .catch(error => console.error('Error fetching stats:', error));
  }

  // Call once on load
  updateStats();

  // Optionally, update every 60 seconds (uncomment if needed)
  setInterval(updateStats, 60000);
</script>
</body>
</html>
